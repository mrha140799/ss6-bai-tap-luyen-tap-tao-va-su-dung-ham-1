<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
    <script>
        function func(a, b) {
            if (a > b) {
                alert("tham số thứ nhất lớn hơn tham số thứ 2");
            }if (a <= b) {
                alert(a + b ) ;
            }
        }
    </script>
</head>
<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    let a = parseInt(prompt("Mời nhập vào tham số thứ nhất"));
    let b = parseInt(prompt("Mời nhập vào tham số thứ hai"));
    func(a , b);

</script>
</body>
</html>
